<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="../static/js/add-elem-button.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light"
			style="background-color: #e3f2fd;">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarNav" aria-controls="navbarNav"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<a class="navbar-brand" href="index.html"> <!-- 企業ロゴ --> <img
					alt="main log" src="../static/img/main_log.png" height="45">
				</a>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="#">ログイン</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>

	<div class="container">
		<div class="row" style="padding: 0.5rem 0 0 0">
			<div class="mx-auto">
				<div class="card">
					<h5 class="card-header">親カテゴリ作成</h5>
					<div class="card-body">
						<form>
							<ul class="list-group list-group-flush">
								<li class="list-group-item">
									<div class="form-group">
										<label for="inputTitle">タイトル</label> <input type="text"
											class="form-control" id="inputTitle" placeholder="銅合金の溶接">
									</div>
								</li>
								<li class="list-group-item">
									<div class="form-group">
										<label for="inputEquipment">使用機材</label> <input type="text"
											class="form-control" id="inputEquipment" placeholder="レーザ溶接機">
									</div>
								</li>
								<li class="list-group-item">
									<div class="form-row expt-condition" data-cond-formno="0">
										<div class="form-group col-md-6">
											<label for="inputCondition[0]" class="inputCondition">実験条件1</label>
											<input type="text" name="inputCondition[0]"
												class="form-control inputCondition" id="inputCondition[0]"
												placeholder="電圧">
										</div>
										<div class="form-group col-md-4">
											<label for="inputCondUnit[0]" class="inputCondUnit">単位</label>
											<select id="inputCondUnit[0]" name="inputCondUnit[0]"
												class="form-control inputCondUnit">
												<option>------</option>
												<option>長さ：m</option>
												<option>質量：kg</option>
												<option>時間：s</option>
												<option>電流：A</option>
												<option>熱力学温度：K</option>
												<option>物質量：mol</option>
												<option>光度：cd</option>
											</select>
										</div>
										<div class="form-group col-md-2 d-flex align-items-end">
											<button type="button"
												class="btn btn-secondary delete-cond-btn">削除</button>
										</div>
									</div>
									<button type="button" class="btn btn-secondary add-cond-btn">実験条件を追加</button>
								</li>
								<li class="list-group-item">
									<div class="form-row expt-measurement" data-meas-formno="0">
										<div class="form-group col-md-6">
											<label for="inputMeasurement[0]" class="inputMeasurement">測定項目1</label>
											<input type="text" name="inputMeasurement[0]"
												class="form-control inputMeasurement"
												id="inputMeasurement[0]" placeholder="引張強度">
										</div>
										<div class="form-group col-md-4">
											<label for="inputMeasUnit[0]" class="inputMeasUnit">単位</label>
											<select id="inputMeasUnit[0]" name="inputMeasUnit[0]"
												class="form-control inputMeasUnit">
												<option>------</option>
												<option>長さ：m</option>
												<option>質量：kg</option>
												<option>時間：s</option>
												<option>電流：A</option>
												<option>熱力学温度：K</option>
												<option>物質量：mol</option>
												<option>光度：cd</option>
											</select>
										</div>
										<div class="form-group col-md-2 d-flex align-items-end">
											<button type="button"
												class="btn btn-secondary delete-meas-btn">削除</button>
										</div>
									</div>
									<button type="button" class="btn btn-secondary add-meas-btn">測定項目を追加</button>
								</li>
								<li class="list-group-item d-flex align-items-end">
									<button type="submit" class="btn btn-primary">作成</button>
								</li>
							</ul>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>
</body>
</html>
