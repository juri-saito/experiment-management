<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="../static/js/set-param-button.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light"
			style="background-color: #e3f2fd;">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarNav" aria-controls="navbarNav"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<a class="navbar-brand" href="index.html"> <!-- 企業ロゴ --> <img
					alt="main log" src="../static/img/main_log.png" height="45">
				</a>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="#">ログイン</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<div class="container">
		<div class="row" style="padding: 0.5rem 0 0 0">
			<div class="mx-auto">
				<div class="card">
					<h5 class="card-header">子カテゴリ作成</h5>
					<div class="card-body">
						<form>
							<table class="table table-hover">
								<tbody>
									<tr>
										<td colspan="4"><label for="inputTitle">親カテゴリ名</label> <input
											readonly type="text" class="form-control" id="inputTitle"
											placeholder="銅合金の溶接"></td>
									</tr>
									<tr>
										<td colspan="4"><label for="inputTitle">子カテゴリ名</label> <input
											type="text" class="form-control" id="inputTitle"
											placeholder="銅合金の溶接"></td>
									</tr>
									<tr>
										<td><label for="inputCondition">使用機材</label> <input
											readonly type="text" class="form-control" id="inputCondition"
											placeholder="レーザ溶接機"></td>
										<td><label for="inputCondition">メーカー</label> <input
											type="text" class="form-control" id="inputCondition"
											placeholder="古河気合筋肉"></td>
										<td><label for="inputCondition">型番</label> <input
											type="text" class="form-control" id="inputCondition"
											placeholder="KNK-001"></td>
									</tr>
									<tr>
										<td class="align-bottom"><label for="inputCondition">実験条件1</label>
											<input readonly type="text" class="form-control"
											id="inputCondition" placeholder="電圧"></td>
										<td class="align-bottom"><label for="inputCondition">値</label>
											<input type="text" class="form-control" id="inputCondition"
											placeholder="100"></td>
										<td class="align-bottom"><label for="inputCondition">単位</label>
											<input readonly type="text" class="form-control"
											id="inputCondition" placeholder="V"></td>
										<td class="align-bottom">
											<div class="text-center">
												<button type="button" name="" class="btn btn-info btn-sm set-param-btn"
													value="" formaction="#">変数に設定</button>
											</div>
										</td>
									</tr>
									<tr>
										<td colspan="4"><button type="submit"
												class="btn btn-primary">作成</button></td>
									</tr>
								</tbody>
							</table>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>
</body>
</html>
